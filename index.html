<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasky Application</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css folder/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body onload="loadIntialData()">
    <!-- Btn for mobile size -->
    <div class="addNewItemBtnForMobile">
      <button
        class="btn btn-outline-primary d-flex align-items-center gap-3"
        type="submit"
        data-bs-toggle="modal"
        data-bs-target="#addTaskModal"
      >
        <i class="fa-solid fa-plus mr-5"></i> Add Item
      </button>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="addTaskModal"
      tabindex="-1"
      aria-labelledby="addTaskModalLable"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Add New Task
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Img Url</label
                >
                <input
                  type="url"
                  class="form-control"
                  id="imageUrl"
                  aria-describedby="emailHelp"
                  placeholder="https://krunal.com/img.png"
                />
                <div id="emailHelp" class="form-text">
                  Enter Valid Img Source
                </div>
              </div>
              <div class="mb-3">
                <label for="enterTaskTitle" class="form-label"
                  >Task Title</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="enterTaskTitle"
                  aria-describedby="TaskTitle"
                  placeholder="Enter Task Title"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="taskType" class="form-label">Task Type</label>
                <input
                  type="text"
                  class="form-control"
                  id="taskType"
                  aria-describedby="TaskType"
                  placeholder="Enter Task Type"
                />
              </div>
              <div class="mb-3">
                <label for="taskDescription" class="form-label"
                  >Task Description</label
                >
                <textarea
                  type="text"
                  class="form-control"
                  id="taskDescription"
                  aria-describedby="TaskDescription"
                  placeholder="Enter Task Description"
                  required
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" onclick="handleSubmit()">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Open Task Modal -->
    <!-- Temp btn Remove later. -->
    <!-- <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      Launch demo modal
    </button> -->


    <div
      class="modal fade"
      id="OpenTaskModal"
      tabindex="-1"
      aria-labelledby="OPenModal"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Task</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body taskModalBody">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Tasky Application</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
          <button
            class="btn btn-outline-primary d-flex align-items-center gap-3"
            type="submit"
            data-bs-toggle="modal"
            data-bs-target="#addTaskModal"
          >
            <i class="fa-solid fa-plus mr-5"></i> Add Item
          </button>
        </div>
      </div>
    </nav>

    <div class="container">
      <section class="mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="input-group flex-nowrap shadow-lg rounded">
              <input
                type="search"
                class="form-control"
                placeholder="search your task here.."
                aria-label="Search Task"
                aria-describedby="addon-wrapping"
              />
              <span class="input-group-text" id="addon-wrapping "
                ><i class="fa-sharp fa-solid fa-magnifying-glass"></i
              ></span>
            </div>
          </div>
        </div>
      </section>

      <!-- card section -->
     <section class="mt-3">
      <div class="row taskContent">
        
      </div>
     </section>
    </div>

    

    <!-- Scripts -->
    <script src="./js folder/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
